        <label for="studentName">Student Name:</label>

        <br>
        <!-- <label for="semesterYear">Semester/Year:</label>
        <input type="text" name="semesterYear" id="semesterYear" required> -->
        <label for="Year">Year:</label>
        <select name="Year" id="Year" onchange="updateSemesters()" required>
            <option value=""><-- Select --></option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select> 
        <small id="Year-validation" style="color: red;"></small>
        <br>
        <label for="Sem">Semester:</label>
        <select name="Sem" id="Sem" required>
            <option value=""><-- Select --></option>
        </select>
        <small id="Sem-validation" style="color: red;"></small>
        <br>
        <label for="University">Suggestions:</label>
        <select name="University" id="University" required onclick="none_display()">
            <option value=""><-- Select --></option>
            <option value="University">University</option>
            <option value="Department">Department</option>
        </select>
        <small id="University-validation" style="color: red;"></small>
        <br>
        <div id="id1">
            <label for="University_Suggestion">Enter Your University Regarding Suggestions:</label>
            <textarea name="University_Suggestion" id="University_Suggestion" rows="4" cols="50"></textarea>
        </div>
        <div id="id2">
            <label for="Department_Suggestion">Enter Your Department Regarding Suggestions:</label>
            <textarea name="Department_Suggestion" id="Department_Suggestion" rows="4" cols="50"></textarea>
        </div>
        
        <script>
            let University = document.getElementById("University");
            let Div1=document.getElementById('id1');
            let Div2=document.getElementById('id2');
            
            
            function none_display(){
                if(University.value === "University")
                {
                    Div1.style.display='block';
                    Div2.style.display='none';
                    // document.Div1.style.display="block";
                }else if(University.value === "Department")
                {
                    
                    Div1.style.display="none";
                    Div2.style.display="block";
                    // document.Div2.style.display="block";
                }
            }

            function updateSemesters() {
                var yearSelect = document.getElementById("Year");
                var semSelect = document.getElementById("Sem");

                // Clear existing options
                while (semSelect.options.length > 1) {
                    semSelect.remove(1);
                }

                // Get the selected year
                var selectedYear = yearSelect.value;

                if (selectedYear === "1") {
                    // Add options for semester 1 and 2
                    semSelect.options.add(new Option("1", "1"));
                    semSelect.options.add(new Option("2", "2"));
                } else if (selectedYear === "2") {
                    // Add options for semester 3 and 4
                    semSelect.options.add(new Option("3", "3"));
                    semSelect.options.add(new Option("4", "4"));
                } else if (selectedYear === "3") {
                    // Add options for semester 5 and 6
                    semSelect.options.add(new Option("5", "5"));
                    semSelect.options.add(new Option("6", "6"));
                } else if (selectedYear === "4") {
                    // Add options for semester 7 and 8
                    semSelect.options.add(new Option("7", "7"));
                    semSelect.options.add(new Option("8", "8"));
                }
            }
        </script>
